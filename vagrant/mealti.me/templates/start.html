{% extends "base.html" %}
{% block title %}mealti.me - Start{% endblock %}
{% block content %}
<script>
$(document).ready(function(){
	var url = window.location.href; 
	var token = url.substring(url.indexOf("=") + 1, url.indexOf("&"));
	Login.verify(token);
});
</script>
<div class="row">
  <div class="col-md-4">
    <img src="{{ url_for('static', filename='Hot Dog.svg') }}" class="img-responsive"/>

    <img src="{{ url_for('static', filename='MLH.svg') }}" class="img-responsive"/>
  </div>

  <div class="col-md-4">

  </div>
</div>

<div class="row">
   <div id="gSignInWrapper">
    <div id="customBtn" class="customGPlusSignIn"></div>
  </div>
</div>
{% endblock %}
